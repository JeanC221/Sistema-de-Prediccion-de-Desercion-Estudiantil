<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Predicción de Deserción | Universidad del Norte</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <h1>Sistema de Predicción de Deserción Estudiantil</h1>
                <p class="header-subtitle">Universidad del Norte</p>
            </div>
        </div>
    </header>

    <div class="container">
        
        <div id="form-card" class="card">
            <form id="prediction-form">
                
                <div class="form-section">
                    <h2 class="section-title">Información Personal</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="edad_ingreso">
                                Edad de Ingreso
                                <span class="info-icon" title="Edad del estudiante al momento de ingresar a la universidad">i</span>
                            </label>
                            <input 
                                type="number" 
                                id="edad_ingreso" 
                                class="form-input"
                                min="16" 
                                max="35" 
                                required
                                placeholder="Ej: 18"
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="sexo">Sexo</label>
                            <select id="sexo" class="form-select" required>
                                <option value="">Seleccionar...</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="estrato">
                                Estrato Socioeconómico
                            </label>
                            <select id="estrato" class="form-select" required>
                                <option value="">Seleccionar...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Información Académica</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="programa">Programa Académico</label>
                            <select id="programa" class="form-select" required>
                                <option value="">Seleccionar programa...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="promedio_historico">
                                Promedio Histórico
                                <span class="info-icon" title="Escala de 0.0 a 5.0">i</span>
                            </label>
                            <input 
                                type="number" 
                                id="promedio_historico" 
                                class="form-input"
                                min="0" 
                                max="5" 
                                step="0.1"
                                required
                                placeholder="Ej: 3.5"
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="creditos_maximos">
                                Créditos Máximos por Período
                            </label>
                            <input 
                                type="number" 
                                id="creditos_maximos" 
                                class="form-input"
                                min="6" 
                                max="24" 
                                required
                                placeholder="Ej: 18"
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="total_periodos">
                                Total de Períodos Cursados
                            </label>
                            <input 
                                type="number" 
                                id="total_periodos" 
                                class="form-input"
                                min="1" 
                                max="15" 
                                required
                                placeholder="Ej: 4"
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="tasa_aprobacion_media">
                                Tasa de Aprobación Promedio
                                <span class="info-icon" title="Valor entre 0.0 y 1.0 (Ej: 0.85 = 85%)">i</span>
                            </label>
                            <input 
                                type="number" 
                                id="tasa_aprobacion_media" 
                                class="form-input"
                                min="0" 
                                max="1" 
                                step="0.01"
                                required
                                placeholder="Ej: 0.85"
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="rezago_final">
                                Rezago Académico (Períodos)
                                <span class="info-icon" title="Número de períodos de atraso respecto al plan de estudios">i</span>
                            </label>
                            <input 
                                type="number" 
                                id="rezago_final" 
                                class="form-input"
                                min="0" 
                                max="3" 
                                step="0.1"
                                required
                                placeholder="Ej: 0.5"
                            >
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Información Adicional</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="ha_estado_fuera">
                                ¿Ha estado inactivo previamente?
                            </label>
                            <select id="ha_estado_fuera" class="form-select" required>
                                <option value="">Seleccionar...</option>
                                <option value="0">No</option>
                                <option value="1">Sí</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="tiene_beca">
                                ¿Cuenta con Beca?
                            </label>
                            <select id="tiene_beca" class="form-select" required>
                                <option value="">Seleccionar...</option>
                                <option value="0">No</option>
                                <option value="1">Sí</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="naturaleza_colegio">
                                Tipo de Colegio de Procedencia
                            </label>
                            <select id="naturaleza_colegio" class="form-select" required>
                                <option value="">Seleccionar...</option>
                                <option value="PÚBLICO">Público</option>
                                <option value="PRIVADO">Privado</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="calendario">
                                Calendario Académico
                            </label>
                            <select id="calendario" class="form-select" required>
                                <option value="">Seleccionar...</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Realizar Predicción</button>
                </div>
            </form>
        </div>

        <div id="loading-state" class="card hidden">
            <div class="loading-state">
                <div class="spinner"></div>
                <p class="loading-text">Analizando datos...</p>
            </div>
        </div>

        <div id="results-card" class="card hidden">
            
            <div class="results-header">
                <div class="gauge-container">
                    <svg class="gauge-background" viewBox="0 0 200 120">
                        <path class="gauge-arc gauge-arc-bg" 
                              d="M 20 100 A 80 80 0 0 1 180 100" 
                              fill="none"/>
                        <path class="gauge-arc gauge-arc-low" 
                              d="M 20 100 A 80 80 0 0 1 68 32" 
                              fill="none"/>
                        <path class="gauge-arc gauge-arc-medium" 
                              d="M 68 32 A 80 80 0 0 1 132 32" 
                              fill="none"/>
                        <path class="gauge-arc gauge-arc-high" 
                              d="M 132 32 A 80 80 0 0 1 180 100" 
                              fill="none"/>
                    </svg>
                    <div class="gauge-needle" id="gauge-needle"></div>
                    <div class="gauge-center"></div>
                </div>
                
                <div class="probability-display">
                    <div class="probability-value" id="probability-value">0%</div>
                    <div class="probability-label">Probabilidad de Deserción</div>
                </div>
            </div>

            <div class="risk-status" id="risk-status">
                <div class="risk-badge" id="risk-badge">RIESGO BAJO</div>
            </div>

            <div class="risk-recommendation">
                <p id="risk-recommendation"></p>
            </div>

            <div class="analysis-section">
                <h3 class="analysis-title">Factores de Riesgo Identificados</h3>
                <div class="factors-list" id="risk-factors-list"></div>

                <h3 class="analysis-title" style="margin-top: 2rem;">Perfil del Estudiante</h3>
                <div class="profile-grid" id="student-profile"></div>
            </div>

            <div class="form-actions" style="margin-top: 3rem;">
                <button class="btn btn-secondary" onclick="resetForm()">Evaluar Otro Estudiante</button>
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
